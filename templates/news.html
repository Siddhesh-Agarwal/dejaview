<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DejaView</title>
    <link rel="shortcut icon" href="./static/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap');

    * {
        font-family: 'Plus Jakarta Sans', sans-serif !important;
    }
</style>

<body class="h-screen overflow-hidden">
    <!-- Create a select box in the middle of the page with the following options: business, entertainment, environment, food, health, politics, science, sports, technology, top and world -->
    <div class="flex flex-col items-center justify-center h-full">
        <div class="flex flex-col items-center justify-center">
            <h1 class="text-3xl font-light">News</h1>
            <div class="flex flex-col items-center justify-center">
                <select class="h-10 px-3 my-4 border-2 border-blue-200 rounded-lg w-96 focus:outline-none focus:border-blue-500" id="category">
                    {% for category in catagories %}
                        <option value="{{category.lower()}}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <!-- Goto news/category on button click -->
        <button class="px-4 py-2 my-4 font-bold text-white bg-blue-500 rounded hover:bg-blue-700" onclick="window.location.href = '/news/' + document.getElementById('category').value">Get News</button>
    </div>
</body>

</html>
