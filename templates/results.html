<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DejaView | News - {{ category.title() }}</title>
    <link rel="shortcut icon" href="../static/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container bg-gray-50 dark:bg-gray-900">
    <nav class="mb-8 bg-blue-100 light:shadow dark:bg-gray-800">
        <div class="px-8 mx-auto max-w-7xl">
            <div class="flex flex-col items-center justify-between h-16 md:flex-row">
                <div class="flex items-center justify-between w-full h-16 py-0">
                    <div class="flex cursor-default">
                        <img class="w-8 h-8 mr-2 rounded-sm" src="/static/logo.png" alt="DejaView" />
                        <p class="text-2xl font-light dark:text-white">DejaView</p>
                    </div>
                    <div class="block">
                        <div class="flex items-baseline h-16 space-x-4">
                            <a class="px-3 py-5 text-sm font-medium text-gray-500 hover:text-gray-800 dark:hover:text-white hover:bg-blue-300 dark:hover:bg-blue-700"
                                href="/">
                                Home
                            </a>
                            <a class="px-3 py-5 text-sm font-medium text-gray-800 dark:text-white hover:text-gray-800 dark:hover:text-white hover:bg-blue-300 dark:hover:bg-blue-700"
                                href="/news">
                                News
                            </a>
                            <a class="px-3 py-5 text-sm font-medium text-gray-500 hover:text-gray-800 dark:hover:text-white hover:bg-blue-300 dark:hover:bg-blue-700"
                                href="/verify">
                                Fake News Detector
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Display 15 news articles from {{ articles }} -->
    <!-- Display title, description, and link to the article as cards -->

    <div class="container px-auto">
        <div class="grid grid-cols-1 mx-auto md:grid-cols-2 lg:grid-cols-3 w-fit">
            {% for article in articles %}
            <div
                class="bg-white shadow-md hover:shadow-xl border border-gray-200 rounded-lg max-w-[360px] dark:bg-gray-800 dark:border-gray-700 mx-3 my-3">
                <div class="flex flex-col justify-between h-full">
                    <div class="p-4">
                        <a href="#">
                            <h5 class="mb-4 text-xl font-bold tracking-tight text-gray-900 dark:text-white">
                                {{ article['title'].strip() }}
                            </h5>
                        </a>
                        <p class="mb-3 text-gray-700 font-sm dark:text-gray-400">
                            {{ article['content'] }}
                        </p>
                    </div>
                    <a href="{{ article['readMoreUrl'] }}" target="_blank" rel="noopener noreferrer"
                        class="inline-flex items-center px-3 py-2 mx-auto mb-4 text-sm font-medium text-center text-white bg-green-500 rounded hover:bg-green-600 w-fit dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Read more
                        <svg class="w-4 h-4 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
